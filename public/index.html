      border: none;

    .search-bar button {

      transform: translateY(-50%);

      cursor: pointer;
    }
    .search-bar button svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }
    .search-bar button:hover svg {
      fill: #ccc;
    }
    .footer-text {
      position: absolute;
      bottom: 20px;
